---
- hosts: localhost
  connection: local
  become: true
  tasks:
    - name: Install basic administrator packages
      apt:
        name:
          - htop
          - tcpstat
          - git
        state: latest
        update_cache: true
    - name: Install apache2
      apt:
        name: apache2
        state: latest
        update_cache: true
    - name: Copy webpages
      copy:
        content: "<h1> WebPage1 - Apache v1 </h1>"
        dest: /var/www/html/index.html
    - name: Add user
      user:
        name: ryan
        password: "{{ '#Passw0rd#' | password_hash('sha512') }}"
        shell: /bin/bash
    - name: create sudoers file for user
      copy:
        content: "ryan ALL = (ALL) ALL"
        dest: /etc/sudoers.d/ryan
    - name: Install Firewall 'ufw'
      apt:
        name: ufw
        state: latest
        update_cache: true
    - name: UFW - Deny all other incoming traffic by default
      ufw:
        state: enabled
        policy: deny
        direction: incoming
    - name: UFW - Allow SSH connections
      ufw:
        rule: allow
        name: OpenSSH
    - name: UFW - Allow TCP connection for Github actions
      ufw:
        rule: allow
        port: 443
        proto: tcp
