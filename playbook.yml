---
- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: Install htop
    apt:
      name: htop
  - name: Install tcpstat for tcp listening
    apt:
      name: tcpstat
  - name: Install apache2
    apt: name=apache2 update_cache=yes state=latest
  
  handlers:
    - name: restart apache2
      service: name=apache2 state=restarted

