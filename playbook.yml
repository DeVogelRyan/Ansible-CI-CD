---
- hosts: localhost
  connection: local
  become: true
  tasks:
  - name: Install htop
    apt:
      name: htop
  - name: Install tcpstat for tcp listening
    apt:
      name: tcpstat
  - name: Install apache2
    apt: 
      name: apache2 
      state: latest
  - name: "Copy webpages"
    copy:
      content: "<h1> WebPage </h1>"
      dest: "/var/www/html/index.html"

